{% extends "base.html" %} {% block title %}Mis Observaciones{% endblock %} {%
block content %}

<div class="container mt-5 pt-4">
  <h2 class="fw-semibold text-primary mb-4">Mis observaciones</h2>

  <div id="alerts"></div>

  <div id="observations-container" class="d-none">
    <table class="table table-hover align-middle shadow-sm">
      <thead class="table-primary">
        <tr>
          <th>Proyecto</th>
          <th>Descripci√≥n</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="obs-body"></tbody>
    </table>
  </div>
</div>

<!-- Modal de confirmaci√≥n -->
<div
  class="modal fade"
  id="confirmModal"
  tabindex="-1"
  aria-labelledby="confirmLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="confirmLabel">Confirmar acci√≥n</h5>
        <button
          type="button"
          class="btn-close btn-close-white"
          data-bs-dismiss="modal"
          aria-label="Cerrar"
        ></button>
      </div>
      <div class="modal-body">
        ¬øDese√°s marcar esta observaci√≥n como <strong>completada</strong>?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancelar
        </button>
        <button type="button" id="confirmBtn" class="btn btn-success">
          S√≠, marcar como completada
        </button>
      </div>
    </div>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const alerts = document.getElementById("alerts");
    const container = document.getElementById("observations-container");
    const tbody = document.getElementById("obs-body");
    let selectedId = null;

    const confirmModal = new bootstrap.Modal(
      document.getElementById("confirmModal")
    );
    const confirmBtn = document.getElementById("confirmBtn");

    // üîÑ Cargar observaciones
    async function loadObservations() {
      tbody.innerHTML = "";
      alerts.innerHTML = "";

      try {
        const resp = await fetch("/project/v1/get_observations_by_user");
        const data = await resp.json();

        if (!resp.ok) {
          alerts.innerHTML = `<div class="alert alert-warning text-center">${
            data.message || data.error
          }</div>`;
          return;
        }

        container.classList.remove("d-none");

        data.forEach((obs) => {
          const row = document.createElement("tr");
          row.id = `obs-${obs.id}`;
          row.innerHTML = `
            <td>${obs.project_name || "-"}</td>
            <td>${obs.description || "-"}</td>
            <td>
              <button class="btn btn-sm btn-success completar-btn" data-id="${
                obs.id
              }">
                <i class="bi bi-check-circle me-1"></i> Marcar como completada
              </button>
            </td>
          `;
          tbody.appendChild(row);
        });
      } catch (err) {
        alerts.innerHTML = `
          <div class="alert alert-danger text-center">
            Error al conectar con el servidor.
          </div>`;
      }
    }

    // üü¢ Click en "Marcar como completada"
    tbody.addEventListener("click", (e) => {
      const btn = e.target.closest(".completar-btn");
      if (btn) {
        selectedId = btn.dataset.id;
        confirmModal.show();
      }
    });

    // ‚úÖ Confirmar acci√≥n
    confirmBtn.addEventListener("click", async () => {
      if (!selectedId) return;
      try {
        const resp = await fetch(
          `/project/v1/upload_corrected_observation/${selectedId}`,
          {
            method: "PATCH",
            headers: { "X-Requested-With": "XMLHttpRequest" },
          }
        );
        const data = await resp.json();

        if (resp.ok) {
          confirmModal.hide();
          alerts.innerHTML = `
            <div class="alert alert-success text-center">
              ${data.message || "La observaci√≥n fue marcada como completada."}
            </div>`;
          await loadObservations(); // üîÅ recargar listado
        } else {
          confirmModal.hide();
          alerts.innerHTML = `
            <div class="alert alert-danger text-center">
              ${
                data.error ||
                data.message ||
                "Error al actualizar la observaci√≥n."
              }
            </div>`;
        }
      } catch (err) {
        alerts.innerHTML = `
          <div class="alert alert-danger text-center">
            Error de conexi√≥n con el servidor.
          </div>`;
      } finally {
        selectedId = null;
      }
    });

    // Cargar al iniciar
    loadObservations();
  });
</script>

{% endblock %}
